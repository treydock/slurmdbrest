      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_tres_info'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_tres_info'
          description: List of TRES
