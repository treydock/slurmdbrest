    post:
      operationId: slurmdbd_add_clusters
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_response_cluster_add'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_response_cluster_add'
