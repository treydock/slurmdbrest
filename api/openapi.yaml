            application/x-yaml:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_qos_info'
          description: QOS information
        default:
          description: QOS not found
      summary: Get QOS info
      tags:
      - slurm
  /qos/:
    get:
      operationId: slurmdbd_get_qos
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_qos_info'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_qos_info'
          description: List of QOS'
        default:
