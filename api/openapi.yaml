    post:
      operationId: slurmdbd_update_users
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_response_user_update'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_response_user_update'
          description: Update users
        default:
