          description: List of associations
        default:
          description: Association not found
      summary: Get association list
      tags:
      - slurm
  /association/:
    delete:
      operationId: slurmdbd_delete_association
      parameters:
      - description: Cluster name
        explode: false
        in: query
        name: cluster
        required: false
        schema:
          type: string
        style: form
      - description: Account name
        explode: false
        in: query
        name: account
        required: true
        schema:
          type: string
        style: form
      - description: User name
        explode: false
        in: query
        name: user
        required: true
        schema:
          type: string
        style: form
      - description: Partition Name
        explode: false
        in: query
        name: partition
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_response_association_delete'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_response_association_delete'
          description: Delete associations
        default:
          description: Association not found or unable to delete association
      summary: Delete association
      tags:
      - slurm
    get:
      operationId: slurmdbd_get_association
      parameters:
      - description: Cluster name
        explode: false
        in: query
        name: cluster
        required: false
        schema:
          type: string
        style: form
      - description: Account name
        explode: false
        in: query
        name: account
        required: false
        schema:
          type: string
        style: form
      - description: User name
        explode: false
        in: query
        name: user
        required: false
        schema:
          type: string
        style: form
      - description: Partition Name
        explode: false
        in: query
        name: partition
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
