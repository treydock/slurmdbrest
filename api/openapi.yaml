components:
  schemas:
    dbv0.0.37_diag:
      example:
        errors:
        - errno: 0
          error: error
        - errno: 0
          error: error
        statistics:
          time_start: 0
          RPCs:
          - rpc: rpc
            count: 7
            time:
              average: 9
              total: 3
          - rpc: rpc
            count: 7
            time:
              average: 9
