openapi: 3.0.3
info:
  contact:
    email: sales@schedmd.com
    name: SchedMD LLC
    url: https://www.schedmd.com/
  description: API to access and control Slurm DB.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://github.com/SchedMD/slurm/blob/master/DISCLAIMER
  title: Slurm Rest API
  version: dbv0.0.37
servers:
- url: /slurmdb/v0.0.37/
security:
- user: []
  token: []
tags:
- description: methods that query slurmdbd
  name: slurm
- description: methods that query for OpenAPI specifications
  name: openapi
paths:
  /job/{job_id}:
    get:
      description: This endpoint may return multiple job entries since job_id is not
        a unique key - only the tuple (cluster, job_id, start_time) is unique. If
        the requested job_id is a component of a heterogeneous job all components
        are returned.
      operationId: slurmdbd_get_job
      parameters:
      - description: Slurm Job ID
        explode: false
        in: path
        name: job_id
        required: true
        schema:
          format: int64
          type: integer
        style: label
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_job_info'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_job_info'
          description: Job description
        default:
          description: Unable to find job
      summary: Get job info
      tags:
      - slurm
  /config:
    get:
      operationId: slurmdbd_get_db_config
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_config_info'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/dbv0.0.37_config_info'
          description: slurmdbd configuration
        default:
          description: Unable to dump config
      summary: Dump all configuration information
      tags:
      - slurm
    post:
      operationId: slurmdbd_set_db_config
