  /jobs/:
    get:
      operationId: slurmdbd_get_jobs
      parameters:
      - description: "Filter by submission time\n Accepted formats:\n HH:MM[:SS] [AM|PM]\r\
          \nMMDD[YY] or MM/DD[/YY] or MM.DD[.YY]\r\nMM/DD[/YY]-HH:MM[:SS]\r\nYYYY-MM-DD[THH:MM[:SS]]"
        explode: false
        in: query
        name: submit_time
        required: false
        schema:
          type: string
        style: form
      - description: "Filter by start time\n Accepted formats:\n HH:MM[:SS] [AM|PM]\r\
          \nMMDD[YY] or MM/DD[/YY] or MM.DD[.YY]\r\nMM/DD[/YY]-HH:MM[:SS]\r\nYYYY-MM-DD[THH:MM[:SS]]"
        explode: false
        in: query
        name: start_time
        required: false
        schema:
          type: string
        style: form
      - description: "Filter by end time\n Accepted formats:\n HH:MM[:SS] [AM|PM]\r\
          \nMMDD[YY] or MM/DD[/YY] or MM.DD[.YY]\r\nMM/DD[/YY]-HH:MM[:SS]\r\nYYYY-MM-DD[THH:MM[:SS]]"
        explode: false
        in: query
        name: end_time
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of accounts to match
        explode: false
        in: query
        name: account
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of associations to match
        explode: false
        in: query
        name: association
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of cluster to match
        explode: false
        in: query
        name: cluster
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of constraints to match
        explode: false
        in: query
        name: constraints
        required: false
        schema:
          type: string
        style: form
      - description: Number of CPUs high range
        explode: false
        in: query
        name: cpus_max
        required: false
        schema:
          type: string
        style: form
      - description: Number of CPUs low range
        explode: false
        in: query
        name: cpus_min
        required: false
        schema:
          type: string
        style: form
      - description: Report job step information
        explode: false
        in: query
        name: skip_steps
        required: false
        schema:
          type: boolean
        style: form
      - description: Disable waiting for result from slurmdbd
        explode: false
        in: query
        name: disable_wait_for_result
        required: false
        schema:
          type: boolean
        style: form
      - description: Exit code of job
        explode: false
        in: query
        name: exit_code
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of formats to match
        explode: false
        in: query
        name: format
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of groups to match
        explode: false
        in: query
        name: group
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of job names to match
        explode: false
        in: query
        name: job_name
        required: false
        schema:
          type: string
        style: form
      - description: Number of nodes high range
        explode: false
        in: query
        name: nodes_max
        required: false
        schema:
          type: string
        style: form
      - description: Number of nodes low range
        explode: false
        in: query
        name: nodes_min
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of partitions to match
        explode: false
        in: query
        name: partition
        required: false
        schema:
          type: string
        style: form
      - description: Comma delimited list of QOS to match
        explode: false
        in: query
        name: qos
        required: false
        schema:
